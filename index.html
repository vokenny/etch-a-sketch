<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yaldevi&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script defer src="app.js"></script>
  </head>

  <body>
    <main>
      <h1 id="title">Etch-a-Sketch</h1>

      <section id="etch-a-sketch">
        <section id="controls">
          <fieldset id="controls-fieldset">
            <legend><strong>Controls</strong></legend>

            <div id="grid-density-ctrls">
              <p>Grid Density</p>

              <div class="ctrl-options">
                <button
                  id="low"
                  class="button selected"
                  type="button"
                  value="16"
                >
                  16 x 16
                </button>

                <button id="med" class="button" type="button" value="32">
                  32 x 32
                </button>

                <button id="high" class="button" type="button" value="64">
                  64 x 64
                </button>
              </div>
            </div>
          </fieldset>
        </section>
        <section id="grid"></section>
      </section>
    </main>
  </body>
</html>
