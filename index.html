<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yaldevi&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script defer src="app.js"></script>
  </head>

  <body>
    <main>
      <h1 id="title">Etch-a-Sketch</h1>

      <section id="etch-a-sketch">
        <section id="controls">
          <fieldset id="controls-fieldset">
            <legend><strong>Controls</strong></legend>

            <p><strong>Click on grid to toggle painting</strong></p>

            <div id="tool-ctrls">
              <p>Tools</p>

              <div class="ctrl-options">
                <button
                  id="paint"
                  class="button tool-ctrl selected"
                  type="button"
                  value="paint"
                >
                  Paint
                </button>

                <button
                  id="eraser"
                  class="button tool-ctrl"
                  type="button"
                  value="eraser"
                >
                  Eraser
                </button>

                <button id="clear" class="button" type="button" value="clear">
                  Clear
                </button>

                <button
                  id="grid-lines"
                  class="button"
                  type="button"
                  value="grid"
                >
                  Toggle grid
                </button>
              </div>
            </div>

            <div id="color-mode-ctrls">
              <p>Colour Mode</p>

              <div class="ctrl-options">
                <button
                  id="classic"
                  class="button color-mode-ctrl selected"
                  type="button"
                  value="classic"
                >
                  Classic
                </button>

                <button
                  id="greyscale"
                  class="button color-mode-ctrl"
                  type="button"
                  value="greyscale"
                >
                  Greyscale
                </button>

                <button
                  id="rainbow"
                  class="button color-mode-ctrl"
                  type="button"
                  value="rainbow"
                >
                  Rainbow
                </button>
              </div>
            </div>

            <div id="grid-density-ctrls">
              <p>
                Grid Density
                <output for="grid-density-slider" id="grid-density"
                  >16 x 16</output
                >
              </p>

              <div class="ctrl-options">
                <input
                  type="range"
                  id="grid-density-slider"
                  min="16"
                  max="100"
                  value="16"
                  step="1"
                  aria-valuemin="16"
                  aria-valuemax="100"
                  aria-valuenow="16"
                  class="grid-density-ctrl"
                />
              </div>
            </div>
          </fieldset>
        </section>
        <section id="grid"></section>
      </section>
    </main>
  </body>
</html>
